<html>
<head>
	<title>Настройка даты и времени. Народный контроллер ТН</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type='text/javascript' src='scripts.js'></script>
	<script type="text/javascript">
		window.onload = function() {
		loadParam("get_datetime(UPDATE_I2C),get_datetime(DATE),get_datetime(TIME),get_datetime(NTP),get_datetime(UPDATE)");
	};
	</script>
</head>
<body class="test">
<div id="menu" class="menu"><script src="menu.js"></script></div>
<div class="content">
	<h1>Дата и время <input type="submit" value="Записать в EEPROM"  onclick='loadParam("set_SAVE")'></h1>
	<div class="row1">
		<table>
		<thead>
		<tr>
			<th>Описание</th>
			<th>Значение</th>
		</tr>
		</thead>			
		<tbody>
		<tr>
			<td>Дата</td>
			<td>
				<input id="get_datetime-date" type="text">
				<input id="get_datetime-date22" type="submit" value=">"  onclick="setParam('get_datetime(DATE)');">
			</td>
		</tr>
		<tr>
			<td>Время</td>
			<td>
				<input id="get_datetime-time" type="text">
				<input id="get_datetime-time22" type="submit" value=">"  onclick="setParam('get_datetime(TIME)');">
			</td>
		</tr>
		<tr>
			<td>NTP сервер</td>
			<td>
				<input id="get_datetime-ntp" type="text">
				<input id="get_datetime-ntp2" type="submit" value=">"  onclick="setParam('get_datetime(NTP)');">
			</td>
		</tr>
		<tr>
			<td>Синхронизация времени по NTP раз в  сутки</td>
			<td>
				<input type="checkbox" name="get_datetime-update" id="get_datetime-update" onchange="setParam('get_datetime(UPDATE)');" >
			</td>
		</tr>	
		<tr>
			<td>Синхронизация раз в час с I2C часами <sup>1</sup></td>
			<td>
				<input type="checkbox" name="get_datetime-update_i2c" id="get_datetime-update_i2c" onchange="setParam('get_datetime(UPDATE_I2C)');" >
			</td>
		</tr>								
		<tr><td>Обновить время по NTP</td><td><input type="submit" value="Обновить"  onclick='loadParam("update_NTP")'></td></tr>
	</tbody>
	</table>
</div>	
1. Необходимо использовать, если для внутренних часов используется встроенная RC цепочка
</div>
</body>
</html>
