<html>
<head> 
	<title>Управление профилями. Народный контроллер ТН</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type='text/javascript' src='scripts.js'></script>
	<script type="text/javascript">
		window.onload = function() {
			loadParam("get_Profile(ID_PROFILE),get_Profile(NAME_PROFILE),get_Profile(DATE_PROFILE),get_Profile(CRC16_PROFILE),get_Profile(NOTE_PROFILE),get_Profile(ENABLE_PROFILE),get_Profile(NUM_PROFILE)");
		};
		function loadParam_after(paramid) {
			if(paramid.match(/^eraseProfile|^loadProfile|^set_SAVE/)) location.reload();
		}
	</script>
</head>
<body class="profiles">
<div id="menu" class="menu"><script src="menu.js"></script></div>
<div class="content">
	<h1>Управление профилями</h1>
	<div class="row1">
		<h2>Текущий профиль
			<input id="get_profile-id_profile" type="number" min="1">
			<input id="get_profile-id_profile2" type="submit" value="Изменить номер *"  onclick="setParam('get_Profile(ID_PROFILE)');">
			<input type="submit" value="Записать в EEPROM"  onclick='loadParam("set_SAVE")'>
		</h2>
		* старый профиль с этим номером будет удален<br><br>

		<table>		
		<tbody>
		<tr>
			<td>Имя профиля</td>
			<td>
				<input id="get_profile-name_profile" type="text">
				<input id="get_profile-name_profile2" type="submit" value=">"  onclick="setParam('get_Profile(NAME_PROFILE)');">
			</td>
		</tr>
		<tr>
			<td>Использование профиля в списке</td>
			<td>
				<input type="checkbox" name="get_profile-enable_profile" id="get_profile-enable_profile" onchange="setParam('get_Profile(ENABLE_PROFILE)');" >
			</td>
		</tr>
		<tr>
			<td>Описание профиля</td>
			<td>
				<input id="get_profile-note_profile" type="text">
				<input id="get_profile-note_profile2" type="submit" value=">"  onclick="setParam('get_Profile(NOTE_PROFILE)');">
			</td>
		</tr>
		<tr>
			<td>Последнее редактирование</td>
			<td>
				<span id="get_profile-date_profile"></span><br/>CRC16=<span id="get_profile-crc16_profile"></span>
			</td>
		</tr>							
	</tbody>
	</table>

	</div>
	<div class="row1">
		<h2>Таблица профилей</h2>
		<table>
		<thead>
		<tr>
			<th>Номер профиля</th>
			<th>Описание</th>
			<th>Действие</th>
		</tr>
		</thead>
		<tbody id="get_profile-num_profile">
		</tbody>
	</table>		
	</div>	
</div>
</body>
</html>
