<html>
<head> 
	<title>Инвертор. Народный контроллер ТН</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type='text/javascript' src='scripts.js'></script>
	<script type="text/javascript">
	window.onload = function() {
	loadParam("get_paramFC(NAME),get_paramFC(NOTE)");
	updateParam("get_paramFC(BLOCK),get_paramFC(ON_OFF),get_paramFC(FC),get_paramFC(cFC),get_paramFC(cPOWER),get_paramFC(cCURRENT),get_paramFC(MB_ERR),get_paramFC(INFO)");
	};
	function loadParam_after(paramid) {
		if(paramid.indexOf("FC(NAME)") != -1 && document.getElementById("get_paramfc-name").innerHTML.substr(0,5) == "Omron") {
			document.getElementById("str1").innerHTML = "Целевая частота, Гц";
			document.getElementById("str2").innerHTML = "Текущая частота, Гц";
			document.getElementById("str3").innerHTML = "Мощность текущая";
		}
	}
	</script>
</head>
<body class="actuators">
<div id="menu" class="menu"><script src="menu.js"></script></div>
<div class="content">
<h1>Инвертор <span id="get_paramfc-name"></span> <input type="submit" value="Записать в EEPROM"  onclick='loadParam("set_SAVE")'></h1>
<div class="row1">
	<h2>Основные <input type="submit" value="Сброс ошибок" onclick='loadParam("reset_errorFC")' style="float:right"> <input type="submit" value="Восстановление соединения"  onclick='loadParam("set_paramFC(STOP_FC=0)")' style="float:right;margin-right:10px;"> <input style="float:right;margin-right:10px;" type="submit" value="Доп. настройки" onclick='location.assign("invertorset.html")'></h2>
	<table>
	<thead>
	<tr>
		<th>Состояние</th>
		<th id="str1">Целевая скорость</th>
		<th id="str2">Текущая скорость</th>
		<th id="str3">Частота</th>
		<th>Ток (A)</th>
		<th>Ошибок Modbus</th>
		<th>Блокировка инвертора</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td id="get_paramfc-on_off-ONOFF"></td>
		<td id="get_paramfc-fc"></td>
		<td id="get_paramfc-cfc"></td>
		<td id="get_paramfc-cpower"></td>
		<td id="get_paramfc-ccurrent"></td>
		<td id="get_paramfc-mb_err"></td>
		<td id="get_paramfc-block"></td>
	</tr>		
	</tbody>
	</table>
</div>		
<div class="row1">
<h2>Состояние: <span id="get_paramfc-note"></span> </h2>
		<table style="width: 700">
		<thead>
		<tr>
			<th>Код функции</th>
			<th>Описание</th>
			<th>Значение</th>
		</tr>
		</thead>
		<tbody id="get_paramfc-info">
		</tbody>
		</table>						
</div>

</div>
</body>
</html>
